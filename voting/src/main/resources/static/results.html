<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div class="container table-container">
    <h2 class="text-center text-primary mb-4">Live Voting Results</h2>
    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Candidate ID</th>
            <th>Name</th>
            <th>Vote Count</th>
        </tr>
        </thead>
        <tbody id="resultsTableBody">
        <!-- Results will be filled by JavaScript -->
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a href="/home.html" class="btn btn-outline-secondary">Back</a>
    </div>
</div>

<script>
    fetch('/api/vote/results')
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('resultsTableBody');
            data.forEach(candidate => {
                let row = `<tr>
                    <td>${candidate.id}</td>
                    <td>${candidate.name}</td>
                    <td>${candidate.voteCount}</td>
                </tr>`;
                table.innerHTML += row;
            });
        });
</script>

</body>
</html>
