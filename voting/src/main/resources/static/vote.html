<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Your Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
        }
        .card {
            margin-top: 60px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center text-primary mb-4">Cast Your Vote</h2>
        <form method="post" action="/api/vote/cast">
            <div class="mb-3">
                <label for="voterId" class="form-label">Voter ID</label>
                <input type="number" class="form-control" id="voterId" name="voterId" required>
            </div>
            <div class="mb-3">
                <label for="candidateId" class="form-label">Candidate ID</label>
                <input type="number" class="form-control" id="candidateId" name="candidateId" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Submit Vote</button>
                <a href="/home.html" class="btn btn-outline-secondary ms-2">Back</a>
            </div>
        </form>
    </div>
</div>

<script>

fetch('http://localhost:8080/api/vote', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({
voterId: voterId,
candidateId: candidateId
})
})
</script>
</body>
</html>
